<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Top</title>
    </head>
    <body>
        <h3>Login with Username and Password</h3>
        <form name="f" th:action="@{/login}" method="POST">
            <table>
		<tbody>
                    <tr><td>User:</td><td><input type="text" name="username" th:value="${username}" id="username" autocomplete="off" ></input></td></tr>
                    <tr><td>Password:</td><td><input type="password" name="password" autocomplete="off" ></input></td></tr>
                    <tr><td colspan="2"><input name="submit" type="submit" value="Login"></input></td></tr>
		</tbody>
            </table>
	</form>
        <h3>New subscription</h3>
        <form th:action="@{/form}" method="GET">
            <input type="submit" value="Another Subscription" />
        </form>
    </body>
</html>
