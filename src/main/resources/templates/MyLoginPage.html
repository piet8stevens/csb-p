<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>MyLoginPage -fixed</title>
    </head>
    <body onload="document.f.username.focus();">
        <h3>Login with Username and Password</h3>
        <form name="f" th:action="/myloginpage" method="POST">
            <table>
		<tbody>
                    <tr><td>User:</td><td><input type="text" name="username" value="" autocomplete="off" ></input></td></tr>
                    <tr><td>Password:</td><td><input type="password" name="password" autocomplete="off" ></input></td></tr>
                    <tr><td colspan="2"><input name="submit" type="submit" value="Login"></input></td></tr>
		</tbody>
            </table>
	</form>
    </body>
</html>
