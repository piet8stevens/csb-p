<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8" />
        <title>File manager</title>
        <!-- Ask the browser to load the Javascript -->
        <script th:inline="javascript" >
    function addMessages(id) {
    /*<![CDATA[*/
    console.log("addMessages");
    var domelement = document.getElementById(id);
    var tnode = document.createElement("tnode");
    
    var messageList = /*[[${messages}]]*/ [("title1", "content1")];
    console.log("messageList", messageList);
    var tr = document.createElement("tr");
    var td = document.createElement("td");
    td.setAttribute("colspan", 3);    
    if (messageList.length === 0) {
        console.log("No messages");
        var para = document.createElement("p");
        var textContent = document.createTextNode("No messages yet.");        
        para.appendChild(textContent);
        tr.appendChild(para);
        tnode.appendChild(tr);
    } else {
        console.log("# Messages:", messageList.length);
        var sep = document.createElement("td");
        var textContent = document.createTextNode(" | ");
        var atitle = document.createElement("td");
        var titleContent = document.createTextNode("");
        atitle.appendChild(titleContent);
        var aMessage = document.createElement("td");
        var messageContent = document.createTextNode("");
        aMessage.appendChild(messageContent);
        tr.appendChild(atitle);
        tr.appendChild(sep);
        tr.appendChild(aMessage);
        console.log("tr:", tr);
        for (var i = 0; i < messageList.length; i++) {
           titleContent.nodeValue = messageList[i].title;
           messageContent.nodeValue=messageList[i].content;
           var onetr = tr.cloneNode(true);
           console.log("onetr", onetr);
           tnode.appendChild(onetr);
        }
    }
    domelement.appendChild(tnode);
    console.log("@exit: domelement", domelement);
    /*]]>*/
}
        </script>
    </head>
    <body onload = "addMessages('MessageTable');" >
        <h2>File manager and Message Board for user <a th:text="${username}"></a></h2>
        
        <h3>Address: <a th:text="${address}"></a></h3>
        <p></p>
        <h2> File manager </h2>
        <p></p>
        <!-- <script type="text/javascript">console.log("alert with cookie"); alert(document.cookie);</script> -->
        <table>
            <thead>
                <tr>
                    <th>Filename</th><th>Size</th><th>Content-Type</th><th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${files.empty}">
                    <td colspan="4">No files</td>
                </tr>
                <tr th:each="file : ${files}">
                    <td><a th:href="@{/files/{id}(id=${file.id})}" th:text="${file.name}">file name</a></td>
                    <td th:text="${file.contentLength}">Content length</td>
                    <td th:text="${file.contentType}">Content type</td>
                    <td><form th:action="@{/files/{id}(id=${file.id})}" th:method="delete"><input type="submit" value="Delete"/></form></td>
                </tr>
            </tbody>
        </table>
        <p></p>
        <form method="POST" action="/files" enctype="multipart/form-data">
            <input type="file" name="file" id="file"/>
            <input type="submit" name="username" value="Add!"/>
        </form>        
        <p></p>
        <hr>
        </hr>
        <h2> Message board </h2>
        <p></p>
        <h3> Add message </h3>
        <p></p>
        <form method="POST" action="/messages">
            <table>
                <tbody>
                    <tr>
                        <td>Title:</td>
                        <td>
                            <input name="title" type="TEXT" id="title"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="TOP">Message: </td>
                        <td>
                            <textarea cols="60" name="content" rows="5" id="content"> </textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p>
                <input name="message" type="SUBMIT" value="Submit message"/>
            </p>
        </form>
        <hr>
        </hr>
        <h3>Message List</h3>
        <table cellpadding="0" cellspacing="0"  border="0" >
            <thead>
                <tr>
                    <th>Title</th><th>|</th><th>Message</th>
                </tr>
            </thead>
        </table >
        <table id="MessageTable" cellpadding="0" cellspacing="0"  border="0">
                <!-- javascript will insert the messages here -->
        </table>
        <p></p>
          
        <form th:action="@{/top}" method="POST">
            <input type="submit" value="Logout" />
        </form>
    </body>
</html>
